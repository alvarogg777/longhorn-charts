        command:
        - chown
        - -R
        - 1000:1000
        - /usr/share/opensearch/data
        volumeMounts:
          - name: "opensearch-cluster-master"
            mountPath: /usr/share/opensearch/data
      containers:
      - name: "opensearch"
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        image: "alvarogg777/opensearch-minimal-multiarch:1.0.0-x64"
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: http
          containerPort: 9200
        - name: transport
          containerPort: 9300
        resources:
          requests:
            cpu: 1000m
            memory: 100Mi
        env:
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: cluster.initial_master_nodes
            value: "opensearch-cluster-master-0,"
          - name: discovery.seed_hosts
            value: "opensearch-cluster-master-headless"
          - name: cluster.name
            value: "opensearch-cluster"
          - name: network.host
            value: "0.0.0.0"
          - name: ES_JAVA_OPTS
            value: "-Xmx512M -Xms512M"
          - name: node.data
            value: "true"
          - name: node.ingest
            value: "true"
          - name: node.master
            value: "true"
          - name: node.remote_cluster_client
            value: "true"
        volumeMounts:
          - name: "opensearch-cluster-master"
            mountPath: /usr/share/opensearch/data
          - name: config
            mountPath: /usr/share/opensearch/config/opensearch.yml
            subPath: opensearch.yml
